<div class="fixed-bg"></div>

<section class="slideshow">
  <div
    class="slide-track"
    [style.transform]="'translateX(-' + currentIndex * 100 + 'vw)'"
  >
    <div
      class="slide"
      *ngFor="let slide of slides"
      [style.backgroundImage]="'url(' + slide + ')'"
    ></div>
  </div>
</section>
